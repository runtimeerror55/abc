<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stats.css">
    <title>Document</title>
</head>

<body>

    <main>
        <article>
            <div class="tables-container">


                <section>
                    <!-- tac = table-one-container -->
                    <div class="toc">

                        <div class="toc_heading-row heading-row">
                            <!-- hr1c1 = heading-row1-column1 -->
                            <span class="toc__hr1c1 heading-column">Date</span>
                            <span class="toc__hr1c2 heading-column">time</span>
                            <span class="toc__hr1c3 heading-column">matchType</span>
                        </div>

                        <div class="toc__row1 row">
                            <span class="toc__row1-column1 column">21 july</span>
                            <span class="toc__row1-column2 column">7:40 pm Ist</span>
                            <span class="toc__row1-column3 column">single player</span>
                            <!-- r1id = row1-inner-data -->
                            <div class="toc__r1id"></div>
                        </div>
                        <div class="toc__row2 row">
                            <span class="toc__row1column1 column">21 july</span>
                            <span class="toc__row1column2 column">7:40 pm Ist</span>
                            <span class="toc__row1column3 column">single player</span>
                        </div>
                        <div class="toc__row3 row">
                            <span class="toc__row1column1 column">21 july</span>
                            <span class="toc__row1column2 column">7:40 pm Ist</span>
                            <span class="toc__row1column3 column">single player</span>
                        </div>
                        <div class="toc__row3 row">
                            <span class="toc__row1column1 column">21 july</span>
                            <span class="toc__row1column2 column">7:40 pm Ist</span>
                            <span class="toc__row1column3 column">single player</span>
                        </div>


                    </div>
                </section>
            </div>

        </article>
    </main>
</body>

</html>
